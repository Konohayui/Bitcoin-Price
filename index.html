<!DOCTYPE html>
<html lang = "en">
    <head>
        <meta charset = "UTF-8">
        <link rel="stylesheet" href="css/index.css">
        <title> Bitcoin Price </title>
    </head>
    <body>
        <div id = "wholepage" class = "center">
        <div class = "header"><h1><img src="https://en.bitcoin.it/w/images/en/6/69/Btc-sans.png"
                                        height="50"
                                        width="50">
                                Bitcoin Price
                              </h1></div>
        <hr>
        <p>By default, the chart will display past 30 days' prices.</p>
        <br>
        <p>
           Start Date: <input type="text" name="start_date" id="start_date" 
                              placeholder="yyyy-mm-dd" pattern=".*-.*-.*">
           <br>
           End Date: <input type="text" name="end_date" id="end_date"
                            placeholder="yyyy-mm-dd" pattern=".*-.*-.*">
           <br>
           <button onclick = "getAPI(start=document.getElementById('start_date').value,
                                     end=document.getElementById('end_date').value)">
           Update Date
           </button>
        </p>
           
        <svg class="line-chart"></svg>
        
        <hr>
        <div class = "footer"><p>Data is from <a href = "https://www.coindesk.com/"> coindesk </a >.</p></div>
        </div>
        
        <script src="https://d3js.org/d3.v4.js"></script>
        <script src="JavaScript/index.js"></script>
    </body>
</html>
